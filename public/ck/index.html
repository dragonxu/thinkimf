			body {
				margin: 0;
				padding: 0px;

				padding-left: 2em;
			}
		</style>

	<body>
		<div id="video" style="width: 100%; height: 400px;max-width: 600px;"></div>
		<script type="text/javascript" src="ckplayer/ckplayer.js" charset="UTF-8"></script>
		<script type="text/javascript">
			var videoObject = {
				container: '#video', //容器的ID或className
				variable: 'player', //播放函数名称
				loop: false, //播放结束是否循环播放
				autoplay: false,//是否自动播放
				poster: 'material/poster.jpg', //封面图片
				preview: { //预览图片
					file: ['material/mydream_en1800_1010_01.png', 'material/mydream_en1800_1010_02.png'],
					scale: 2
				},
				loaded:'loadedHandler',
				drag: 'start', //拖动的属性
				video: [
			        ['http://phck6x9zz.bkt.clouddn.com/001.mp4', 'video/mp4', '中文标清', 0],
			        ['http://phck6x9zz.bkt.clouddn.com/001.mp4', 'video/mp4', '中文高清', 0],
			        ['http://phck6x9zz.bkt.clouddn.com/001.mp4', 'video/mp4', '英文高清', 0],
			        ['http://phck6x9zz.bkt.clouddn.com/001.mp4', 'video/mp4', '英文超清', 0]
			    ]
			};
			var player = new ckplayer(videoObject);
			//http://www.ckplayer.com/article/example/78/
			addListener('time','timeHandler')
			
			function loadedHandler(){
				if(CKobject.getObjectById('video').getType()){
				  CKobject.getObjectById('video').addListener('time',timeHandler);
				}
				else{
				  CKobject.getObjectById('video').addListener('time','timeHandler');
				}
			  }
			  function timeHandler(t){
				if(t>-1){
					CKobject._K_('nowTime').innerHTML='当前播放的时间点是(此值精确到小数点后三位，即毫秒)：'+t;
				}
			  }
		</script>
